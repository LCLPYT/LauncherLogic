plugins {
    id "java-library"
    id "eclipse"
}

repositories {
    jcenter()
    mavenCentral()
}

apply plugin: 'java'

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'info.picocli:picocli:4.2.0'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'org.jsoup:jsoup:1.13.1'
    compile 'org.apache.commons:commons-compress:1.20'
    compile 'org.tukaani:xz:1.8'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

eclipse.classpath.file {
    whenMerged {
        entries.findAll { isModule(it) }.each { it.entryAttributes['module'] = 'true' }
    }
}

static boolean isModule(entry) {
    // filter java 9 modules
    entry.kind == 'lib'  // Only libraries can be modules
}

compileJava {
    inputs.property("moduleName", "work.lclpnet.launcherlogic")
    doFirst {
        options.compilerArgs = [
            '--module-path', classpath.asPath,
            '--add-modules', 'info.picocli',
            '--add-modules', 'com.google.gson',
            '--add-modules', 'org.jsoup'
        ]
        classpath = files()
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'work.lclpnet.launcherlogic.LauncherLogic'
    }

    from {
        configurations.compile.collect {it.isDirectory() ? it : zipTree(it) }
    }
}
